[flake8]
max-line-length = 127
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .coverage,
    *.egg-info,
    build,
    dist

[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
